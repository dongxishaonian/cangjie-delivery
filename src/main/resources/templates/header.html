<!DOCTYPE html>
<html lang="en">
<link href="mine/css/welcome.css" rel="stylesheet"/>
<link rel="icon" href="mine/icon/icons8.png"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>header</title>
</head>
<body>
<header>
    <span style="font-weight: bolder;font-size: xx-large">仓颉-研发流程管理工具</span>
    <a data-bs-toggle="modal" data-bs-target="#logoutModal"
       style="float: right;margin-right: 30px;margin-top:15px;font-weight: bolder;cursor: pointer" id="logout">退出</a>
</header>
<!-- Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutModalLabel">提醒！</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                你确定退出系统吗？
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="confirm-logout">确定</button>
            </div>
        </div>
    </div>
</div>
<script>
    $("#confirm-logout").click(function () {
        window.location.href = "/logout";
    })
</script>
</body>
</html>
