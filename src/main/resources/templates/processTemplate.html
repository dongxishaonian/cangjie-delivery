<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<link href="mine/css/welcome.css" rel="stylesheet"/>
<link rel="icon" href="mine/icon/icons8.png"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">

    <title>cangjie-delivery</title>
</head>
<body style="height: 100%;">

<header>
    <h1>CangJie-Delivery</h1>
</header>

<nav id="nav"></nav>

<script>
    $('#nav').load('/leftBar')
</script>

<section>
    <h1 style="margin-top:30px">流程模板管理</h1>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">创建模板</button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">创建模板</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">模板名称</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">test</label>
                            <button type="button" class="btn btn-primary" id="addStep">添加节点</button>
                            <table>
                                <tr id="steps-list">
                                    <td>
                                        <div class="step"
                                             style="width: 40px;height: 40px;background-color: aquamarine"></div>
                                    </td>
                                    <td>
                                        <div class="step"
                                             style="width: 40px;height: 40px;background-color: red"></div>
                                    </td>
                                    <td>
                                        <div class="step"
                                             style="width: 40px;height: 40px;background-color: beige"></div>
                                    </td>
                                    <td>
                                        <div class="step"
                                             style="width: 40px;height: 40px;background-color: aquamarine"></div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">流程定义</label>
                            <textarea class="form-control" id="message-text"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send message</button>
                </div>
            </div>
        </div>
    </div>

    <div style="width: 1600px;height:650px;overflow: scroll;margin-left: 30px;margin-top: 50px">

    </div>
</section>

<footer>
    Copyright techflower.cn
</footer>

</body>
<script>
    $("#addStep").click(function () {
        var txt1 = "<td><div  class=\"step\" style=\"width: 40px;height: 40px;background-color: salmon\"></div></td>";
        $("#steps-list").append(txt1)
    })

    $(document).on("click",".step",function () {
        $(this).parent().remove();
    })
</script>
<script>
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>

</html>
