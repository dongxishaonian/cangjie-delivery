spring:
  data:
    jpa:
      repositories:
        enabled: true
  datasource:
    driver-class-name: org.postgresql.Driver
    hikari:
      password: mysecretpassword
      username: postgres
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://localhost:5432/postgres
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        globally_quoted_identifiers: true
    show-sql: true
    open-in-view: true
  liquibase:
    change-log: classpath:/db/changelog/18-01-changelog.xml

server:
  port: 8088
